 # Use postgres/example user/password credentials

version: '3.1'

services:
  db:
    image: postgres:10.1-alpine
    restart: always
    environment:
      POSTGRES_USER: 'rhadmin'
      POSTGRES_PASSWORD: 'rhpass'
      POSTGRES_DB: 'rhdb'
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DESIGN: 'galkaev'
    ports:
      - 8080:8080